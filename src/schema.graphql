type Query {
  hello: String!
  users: [User!]!
  profile: User!
  maindishes: [MainDish!]!
  sidedishes: [SideDish!]!
  proteins: [Protein!]!
  orders: [Order!]!
}

type Mutation {
  createUser(data: createUserInput): User!
  createAdmin(data: createUserInput): User!
  login(email: String!, password: String!): AuthPayload
  toggleUserActivation(id: ID!): User!
  changeFirstPassword(newPassword: String!): Boolean!
  createMainDish(name: String!, type: MainType!): MainDish!
  createSideDish(name: String!, type: SideType!): SideDish!
  createProtein(name: String!, type: ProteinType!): Protein!
  createOrder(data: createOrderInput!): Order!
}

type User {
  id: ID!
  firstName: String!
  otherNames: String
  lastName: String!
  email: String!
  role: Role!
  password: String!
  hasChangedPassword: Boolean!
  activated: Boolean!
  orders: [Order!]!
}

type Order {
  id: ID!
  createdAt: String!
  createdFor: String!
  createdBy: User!
  main: MainDish!
  side: SideDish!
  protein: Protein!
}

type MainDish {
  id: ID!
  name: String!
  type: MainType!
  orders: [Order!]!
}

type SideDish {
  id: ID!
  name: String!
  type: SideType!!
  orders: [Order!]!
}

type Protein {
  id: ID!
  name: String!
  type: ProteinType!
  orders: [Order!]!
}

input createUserInput {
  firstName: String!
  otherNames: String
  lastName: String!
  email: String!
}

input createOrderInput {
  createdFor: String!
  main: ID!
  side: ID!
  protein: ID!
}

type AuthPayload {
  token: String!
  user: User!
}

enum Role {
  ADMIN
  NORMAL_USER
}

enum MainType {
  STEW
  SOUP
  HOTSAUCE
}

enum SideType {
  DUMPLING
  RICE
}

enum ProteinType {
  MEAT
  FISH
  MISCELLANEOUS
}
